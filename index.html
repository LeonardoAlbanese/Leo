<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leo Side Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="stat">Puntaje: <span id="score">0</span></div>
      <div class="stat">Distancia: <span id="distance">0</span>m</div>
      <div class="stat">Mejor: <span id="best">0</span></div>
    </div>
    <canvas id="game" width="900" height="500"></canvas>
    <div class="help">
      <p><strong>Controles:</strong> ← → para moverte, ↑ o Barra Espaciadora para saltar.</p>
      <p>Evita enemigos, recoge monedas y llega lo más lejos posible.</p>
    </div>
    <div class="overlay" id="overlay">
      <div class="panel">
        <h1>Leo Side Scroll</h1>
        <p>Recoge monedas y esquiva enemigos.</p>
        <button id="start">Iniciar</button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
